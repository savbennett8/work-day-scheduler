<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-1 hour"><span>9</span>am</div>
        <div class="col-10 ">
          <textarea id="09"></textarea>
        </div>
        <div class="flex-container col-1">
          <button type="button" class="saveBtn btn btn-dark">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-1 hour"><span>10</span>am</div>
        <div class="col-10 ">
          <textarea id="10"></textarea>
        </div>
        <div class="flex-container col-1">
          <button type="button" class="saveBtn btn btn-dark">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-1 hour"><span>11</span>am</div>
        <div class="col-10 ">
          <textarea class="textarea" id="11"></textarea>
        </div>
        <div class="flex-container col-1">
          <button type="button" class="saveBtn btn btn-dark">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-1 hour"><span>12pm</span></div>
        <div class="col-10 ">
          <textarea id="12"></textarea>
        </div>
        <div class="flex-container col-1">
          <button type="button" class="saveBtn btn btn-dark">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-1 hour"><span>1pm</span></div>
        <div class="col-10 ">
          <textarea id="13"></textarea>
        </div>
        <div class="flex-container col-1">
          <button type="button" class="saveBtn btn btn-dark">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-1 hour"><span>2pm</span></div>
        <div class="col-10 ">
          <textarea id="14"></textarea>
        </div>
        <div class="flex-container col-1">
          <button type="button" class="saveBtn btn btn-dark">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-1 hour"><span>3pm</span></div>
        <div class="col-10 ">
          <textarea id="15"></textarea>
        </div>
        <div class="flex-container col-1">
          <button type="button" class="saveBtn btn btn-dark">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-1 hour"><span>4pm</span></div>
        <div class="col-10 ">
          <textarea id="16"></textarea>
        </div>
        <div class="flex-container col-1">
          <button type="button" class="saveBtn btn btn-dark">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-1 hour"><span>5pm</span></div>
        <div class="col-10 ">
          <textarea id="17"></textarea>
        </div>
        <div class="flex-container col-1">
          <button type="button" class="saveBtn btn btn-dark">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
